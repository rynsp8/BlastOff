<!DOCTYPE html>
<html>
    <head>
        <title>MILO</title>
        <meta charset = "UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="leftPanel">
            <span>
                <button id="red">Red</button>
                <input class='slider left' type="range" list="tickmarks">
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="10">
                        <option value="20">
                        <option value="30">
                        <option value="40">
                        <option value="50">
                        <option value="60">
                        <option value="70">
                        <option value="80">  
                        <option value="90">            
                        <option value="100">
            </span>
            
            <span>
                <input class='slider middle' type="range" list="tickmarks">
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="10">
                        <option value="20">
                        <option value="30">
                        <option value="40">
                        <option value="50">
                        <option value="60">
                        <option value="70">
                        <option value="80">  
                        <option value="90">            
                        <option value="100">
            </span>
            <span>
                <input class='slider right' type="range" list="tickmarks">
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="10">
                        <option value="20">
                        <option value="30">
                        <option value="40">
                        <option value="50">
                        <option value="60">
                        <option value="70">
                        <option value="80">  
                        <option value="90">            
                        <option value="100">
            </span>
        </div>
        <div id='viewPort'>
            <h2>View Finder</h2>
            <canvas class="viewFinder"></canvas>                
        </div>
        <div id="rightPanel">
            <button>1</button>
            <button>2</button>
            <button>3</button><br>
            <button>4</button>
            <button>5</button>
            <button>6</button><br>
            <button>7</button>
            <button>8</button>
            <button>9</button><br>
            <button>*</button>
            <button>0</button>
            <button>#</button><br>
        </div>
    </body>
</html>
